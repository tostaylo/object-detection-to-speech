<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="stylesheet" href="../static/style.css" />

		<title>Object Detection</title>
	</head>
	<body>
		<div class="video-container">
			<video width="350" height="280" id="video" controls muted autoplay></video>
			<button id="takePhoto">Take Photo for Object Detection</button>
			<canvas width="350" height="280" id="canvas"></canvas>
		</div>

		{% if model.img_upload_prediction %}
		<h2>{{model.img_upload_prediction.message}} was predicted by {{model.img_upload_prediction.predictor}}</h2>
		{% endif %}

		<h3>Upload an image for object detection</h3>
		<div class="forms-container">
			<form action="/yolo" method="post" enctype="multipart/form-data">
				<labe for="image-file-detectron2">Yolo5</label>
				<div class="form-buttons">
					<input type="file" name="file" id="image-file-yolo" />
					<button type="submit">Upload</button>
				</div>
			</form>

			<form action="/detectron" method="post" enctype="multipart/form-data">
				<label for="image-file-detectron2">Detectron2</label>
				<div class="form-buttons">
					<input class="file-input" type="file" name="file" id="image-file-detectron" />
					<button type="submit">Upload</button>
				</div>
			</form>
		</div>
		<script src="/static/file-size.js"></script>
		<script src="/static/index.js"></script>
	</body>
</html>
